<!--@feature formatted -->
<p-toast position="top-right" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
    <div style="text-align: center">
      <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
      <h3>{{message.summary}}</h3>

      <p>{{message.detail}}</p>
    </div>
    <div class="ui-g ui-fluid" *ngIf="message.data">
      {{message.data}}
      <hr>

    </div>
  </ng-template>
</p-toast>

<!--@feature Ok/More -->
<p-toast position="center" key="okmore" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
    <div style="text-align: center">
      <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
      <h3>{{message.summary}}</h3>
      <h4>:)</h4>
      <p>{{message.detail}}</p>
    </div>
    <div class="ui-g ui-fluid">
      <div class="ui-g-6">
        <button type="button" pButton (click)="onConfirm()" label="Ok" class="ui-button-success"></button>
      </div>
      <div class="ui-g-6">
        <button type="button" pButton (click)="onReject()" label="More" class="ui-button-secondary"></button>
      </div>
    </div>
  </ng-template>
</p-toast>

<!--@feature YES/No Center Screen Modal-->

<p-toast key="c" (onClose)="onReject()" position="center" [modal]="true" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
    <div style="text-align: center">
      <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
      <h3>{{message.summary}}</h3>
      <h4>:)</h4>
      <p>{{message.detail}}</p>
    </div>
    <div class="ui-g ui-fluid">
      <div class="ui-g-6">
        <button type="button" pButton (click)="onConfirm()" label="Yes" class="ui-button-success"></button>
      </div>
      <div class="ui-g-6">
        <button type="button" pButton (click)="onReject()" label="No" class="ui-button-secondary"></button>
      </div>
    </div>
  </ng-template>
</p-toast>



<!--@feature Open Link Center Screen Modal-->

<p-toast position="center" [modal]="true" key="u" [baseZIndex]="9000">
  <ng-template let-message pTemplate="message"  class="u-open-notification">
    <div style="text-align: center;opacity: 100%; background-color: aliceblue">
      <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
      <mat-icon>file_copy</mat-icon>
      <h3>{{message.summary}}</h3>
      <img [src]="message.data">
      <p>{{message.detail}}</p>
    </div>
    <div class="ui-g ui-fluid">
      <div class="ui-g-6">
        <a [href]="message.data" target="_blank">


          <button mat-raised-button color="primary" class="gix-button-shadow gix-cornecto-button">
            <mat-icon>link</mat-icon>
            <span class="gix-button-cornecto-label">Open</span>
          </button>

        </a>
        <button mat-raised-button color="warn" class="gix-button-shadow gix-cornecto-button" (click)="onReject()">
          <mat-icon>cancel</mat-icon>
          <span class="gix-button-cornecto-label">Close</span>
        </button>
      </div>
    </div>
  </ng-template>
</p-toast>
